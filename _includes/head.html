<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="//darknights.me">
    <link rel="dns-prefetch" href="//darknights.cn">
    <meta name="google-site-verification" content="xBT4GhYoi5qRD5tr338pgPM5OWHHIDR6mNg1a3euekI" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="keyword"  content="{{ site.keyword }}">
    <link rel="apple-touch-icon" href="{{ site.data.common.cdn | append: 'images/desk-icon.png' }}" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.data.common.cdn | append: 'images/desk-icon.png' }}" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.data.common.cdn | append: 'images/desk-icon.png' }}" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.data.common.cdn | append: 'images/desk-icon.png' }}" />
    <link href="{{ site.data.common.cdn | append: 'images/desk-icon.png' }}" rel="icon" sizes="192x192" />
    <link href="{{ site.data.common.cdn | append: 'images/desk-icon.png' }}" rel="icon" sizes="128x128" />

    <link rel="shortcut icon" href="{{ site.data.common.cdn | append: 'images/favicon.ico' }}">

    <title>{% if page.title %}{{ page.title }} - {{ site.data.common.SEOTitle }}{% else %}{{ site.data.common.SEOTitle }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.data.common.baseurl | prepend: site.data.common.url }}">

    <!-- Bootstrap Core CSS -->
    <link href="{{ site.data.common.cdn | append: 'styles/bootstrap.min.css' }}" rel="stylesheet">

    <!-- Animate.css -->
    <link href="{{ site.data.common.cdn | append: 'styles/animate.css' }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.data.common.cdn | append: 'styles/hux-blog.min.css' }}">
    <!--<link rel="stylesheet" href="http://127.0.0.1:4000/assets/styles/hux-blog.min.css">-->

    <!-- Pygments Github CSS -->
    <link rel="stylesheet" href="{{ site.data.common.cdn | append: 'styles/syntax.css' }}">

    <link href="{{ site.data.common.cdn | append: 'styles/jquery.auto-complete.min.css' }}" rel="stylesheet">

    <!--<link href="https://cdn.bootcss.com/jqcloud/1.0.4/jqcloud.css" rel="stylesheet">-->

    <!--语法高亮-->
    <link rel="stylesheet" href="{{ site.data.common.cdn | append: 'styles/monokai-sublime.min.css' }}"   />


    <!-- toshiba 自己的样式覆盖 CSS -->
    <link rel="stylesheet" href="{{ site.data.common.cdn | append: 'styles/custom1.css' }}">
    <!--<link rel="stylesheet" href="http://127.0.0.1:4000/assets/styles/custom.css">-->


    <!-- Custom Fonts -->
    <!-- <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"> -->

    css'>
